<!DOCTYPE html> <!-- tipo de documento  -->
 <hmtl lang="es"><!-- etiqueta que va a tener toda la pagina web  -->
    <!-- lang="es" => poner el idioma de la pagina   -->
<head><!-- cabeza de la pagina  -->
    <!-- el head es en donde va a ir cosas adicionales que va usar la pagina  -->
<meta charset="UTF-8">
<!-- charset="UTF-8" => para que la pagina lea caracteres especiales como la Ñ, las tildes entre otros -->
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- <meta name="viewport">  => acomoda  el tamaño de la pagina en cualquier pantalla -->
 <!-- content="width=device-width, initial-scale=1.0" = acomoda la pantalla a la escala de la pantalla que se usa  -->
  <title>modulo de html</title>
  <!-- el titulo de la pagina en la pestaña -->
</head>
<body><!--cuerpo de la pagina   -->
</body>
 </hmtl>
